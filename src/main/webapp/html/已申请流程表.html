<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已申请流程</title>
    <link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/themes/cms.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div style="margin:20px 0 10px 0;">
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#_on').panel('open');$('#_over').panel('close');">进行中</a>
    <a href="#" class="easyui-linkbutton" onclick="javascript:$('#_over').panel('open');$('#_on').panel('close');">已结束</a>
</div>
<div id="_on" class="easyui-panel" title="进行中的流程" style="width:700px;height:200px;padding:10px;">
    <p style="font-size:14px">jQuery EasyUI framework helps you build your web pages easily.</p>
</div>
<div id="_over" class="easyui-panel" closed="true" title="已结束的流程" style="width:700px;height:200px;padding:10px;">
    <p style="font-size:14px">jQuery EasyUI framework helps you build your web pages easily.</p>
</div>

</body>
</html>
