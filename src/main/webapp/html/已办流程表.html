<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已办流程</title>
    <link rel="stylesheet" type="text/css" href="/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/themes/cms.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
</head>
<body>
<table id="done_dg" class="easyui-datagrid" title="Basic DataGrid" style="width:100%;height:100%"
       data-options="singleSelect:true,collapsible:true,method:'get'"></table>

<script>
    $("#done_dg").datagrid(
        {
            url: '/onBusiness/historicPersonalTask.do',
            idField: 'id',
            fitColumns: true,
            striped: true,
            loadMsg: '加载中.......',
            pagination: true,
            columns: [[
                {
                    field: 'processInstanceId',
                    title: '流程编号',
                    align: 'center',
                },
                {
                    field: 'processType',
                    title: '流程类型',
                    align: 'center',
                },
                {
                    field: 'taskName',
                    title: '任务名称',
                    align: 'center',
                },
                {
                    field: 'startDate',
                    title: '开始时间',
                    align: 'center',
                },
                {
                    field: 'endDate',
                    title: '结束时间',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (value) {
                            return value;
                        } else {
                            return "未结束";
                        }
                    }
                }
            ]]
        }
    );
</script>
</body>
</html>
